<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .attended {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center">学生签到系统</h1>

    <!-- 签到表单 -->
    <div class="section">
        <h2>签到表单</h2>
        <form id="attendanceForm">
            <input type="text" id="studentName" placeholder="请输入学生姓名" required />
            <input type="submit" value="签到" />
        </form>
    </div>

    <div class="container">
        <!-- 年级签到状态 -->
        <div class="section" id="grade9">
            <h2>九年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade9List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade9Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade10">
            <h2>十年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade10List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade10Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade11">
            <h2>十一年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade11List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade11Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade12">
            <h2>十二年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade12List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade12Attendance" class="list"></ul>
        </div>
    </div>

    <script>
        const studentsByGrade = {
            '九年级': ["杨晓洋 Inmen", "崔真豪 Anthony", "房晚婷 Winerney", "方子玥 Feya", "李泽宇 Robert", "朱士琦 Alex"],
            '十年级': ["闫若妤", "沈子琦 Jason", "黄粲雯 Crystal", "刘奕孜 Linda", "夏惟一 Eva", "杨思嘉 Sky", "苏楚涵 Cheron", "荀梦涵 Angelina", "任锦仪 Nina", "卢戴暄 Betty", "卢爱暄 Cynthia", "张楚妤 Nancy", "谢坦怀 Geer"],
            '十一年级': ["陈科好 Tracy", "侯一诚 Finn", "宗亚歆 Yaxin", "曾孟荀 Raina", "艾心 Lily"],
            '十二年级': ["杨子沫 Chole", "吕佳欣 Mickley", "颜培裕熙 Lucky"]
        };

        // 从 localStorage 获取签到数据
        function getAttendanceFromLocalStorage() {
            try {
                const data = JSON.parse(localStorage.getItem('attendanceData'));
                return data || {};
            } catch (e) {
                console.error('Error loading from localStorage:', e);
                return {};
            }
        }

        // 保存签到数据到 localStorage
        function saveAttendanceToLocalStorage() {
            try {
                localStorage.setItem('attendanceData', JSON.stringify(attendance));
                console.log('Attendance data saved to localStorage.');
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        }

        const attendance = getAttendanceFromLocalStorage();

        // 初始化学生列表
        function initializeStudentsList() {
            for (let grade in studentsByGrade) {
                const gradeList = document.getElementById(`${translateGrade(grade)}List`);
                const gradeAttendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);
                
                studentsByGrade[grade].forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = student;
                    li.id = `${translateGrade(grade)}-${student}`;
                    gradeList.appendChild(li);

                    // 如果学生已经签到，移动到已签到列表
                    if (attendance[grade] && attendance[grade][student]) {
                        const attendedLi = document.createElement('li');
                        const { time, location } = attendance[grade][student];
                        attendedLi.textContent = `${student} - 签到时间: ${time} - 签到地点: ${location}`;
                        gradeAttendanceList.appendChild(attendedLi);
                        li.style.backgroundColor = '#d4edda'; // 显示为已签到的状态
                        li.remove(); // 从未签到列表移除
                    }
                });
            }
        }

        function translateGrade(grade) {
            return grade === '九年级' ? 'grade9' :
                   grade === '十年级' ? 'grade10' :
                   grade === '十一年级' ? 'grade11' : 'grade12';
        }

        // 提交签到
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('studentName').value.trim();
            const currentTime = new Date().toLocaleTimeString();
            const location = "北京汇贤学校"; // 设置签到地点

            let found = false;
            for (let grade in studentsByGrade) {
                if (studentsByGrade[grade].includes(studentName) && !(attendance[grade] && attendance[grade][studentName])) {
                    if (!attendance[grade]) {
                        attendance[grade] = {};
                    }
                    attendance[grade][studentName] = { time: currentTime, location };

                    // 从未签到列表中移除已签到学生
                    const studentItem = document.getElementById(`${translateGrade(grade)}-${studentName}`);
                    if (studentItem) {
                        studentItem.remove();
                    }

                    // 将该学生加入已签到列表
                    const gradeAttendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);
                    const li = document.createElement('li');
                    li.textContent = `${studentName} - 签到时间: ${currentTime} - 签到地点: ${location}`;
                    gradeAttendanceList.appendChild(li);

                    saveAttendanceToLocalStorage(); // 保存到 localStorage
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("学生不存在或已经签到！");
            }

            document.getElementById('studentName').value = '';
        });

        // 页面加载时初始化学生列表
        window.onload = initializeStudentsList;
    </script>
</body>
</html>
