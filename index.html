<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .attended {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

<h1 style="text-align:center">学生签到系统</h1>

<!-- Sign-in form -->
<div class="section">
    <h2>签到表单</h2>
    <form id="attendanceForm">
        <input type="text" id="studentName" placeholder="请输入学生姓名" required />
        <input type="submit" value="签到" />
    </form>
</div>

<div class="container">
    <!-- Grade sections -->
    <div class="section" id="grade9">
        <h2>九年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade9List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade9Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade10">
        <h2>十年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade10List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade10Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade11">
        <h2>十一年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade11List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade11Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade12">
        <h2>十二年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade12List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade12Attendance" class="list"></ul>
    </div>
</div>

<!-- Weekly summary section -->
<div class="section">
    <h2>本周签到统计</h2>
    <ul id="weeklySummaryList" class="list"></ul>
</div>

<script>
// Initialize student data by grade
const studentsByGrade = {
    '九年级': ["杨晓洋 Inmen", "崔真豪 Anthony", "房晚婷 Winerney", "方子玥 Feya", "李泽宇 Robert", "朱士琦 Alex"],
    '十年级': ["闫若妤", "沈子琦 Jason", "黄粲雯 Crystal", "刘奕孜 Linda"],
    '十一年级': ["陈科好 Tracy", "侯一诚 Finn", "宗亚歆 Yaxin"],
    '十二年级': ["杨子沫 Chole", "吕佳欣 Mickley", "颜培裕熙 Lucky"]
};

// Load attendance and weekly summary from localStorage, or initialize as empty objects if not found
let attendance = JSON.parse(localStorage.getItem('attendanceData')) || {};
let weeklySummary = JSON.parse(localStorage.getItem('weeklySummary')) || {};

// Function to initialize the students' list and attendance on page load
function initializeStudentsList() {
    document.querySelectorAll('.list').forEach(list => list.innerHTML = '');

    for (let grade in studentsByGrade) {
        const gradeList = document.getElementById(`${translateGrade(grade)}List`);
        const gradeAttendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);

        studentsByGrade[grade].forEach(student => {
            const li = document.createElement('li');
            li.textContent = student;

            // Check if the student has signed in
            if (attendance[grade]?.[student]) {
                const attendedLi = document.createElement('li');
                attendedLi.textContent = `${student} - 签到时间: ${attendance[grade][student].time}`;
                attendedLi.classList.add('attended');
                gradeAttendanceList.appendChild(attendedLi);
            } else {
                gradeList.appendChild(li);
            }
        });
    }
    updateWeeklySummary();
}

// Handle form submission to mark attendance
document.getElementById('attendanceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const studentName = document.getElementById('studentName').value.trim();
    const currentTime = new Date().toLocaleTimeString();
    
    let markedAttendance = false;

    // Find the student in the grades and mark attendance
    for (let grade in studentsByGrade) {
        if (studentsByGrade[grade].includes(studentName)) {
            if (!attendance[grade]) attendance[grade] = {};
            if (!attendance[grade][studentName]) {
                attendance[grade][studentName] = { time: currentTime };
                markedAttendance = true;

                // Update weekly summary
                updateWeeklySummaryData(grade, studentName, true);
                break;
            } else {
                alert(`${studentName} 已经签到过了!`);
            }
        }
    }

    // Save and update lists if attendance was marked
    if (markedAttendance) {
        saveAttendance();
        saveWeeklySummary();
        initializeStudentsList();
    } else {
        alert("未找到该学生！");
    }
});

// Update the weekly summary with attendance counts
function updateWeeklySummary() {
    const weeklySummaryList = document.getElementById('weeklySummaryList');
    weeklySummaryList.innerHTML = '';

    for (let grade in weeklySummary) {
        const gradeSummary = weeklySummary[grade];
        for (let student in gradeSummary) {
            const li = document.createElement('li');
            li.textContent = `${student} 本周签到: ${gradeSummary[student].checkedIn} 次, 未签到: ${gradeSummary[student].missed} 次`;
            weeklySummaryList.appendChild(li);
        }
    }
}

// Update weekly summary for a student's attendance status
function updateWeeklySummaryData(grade, student, isCheckedIn) {
    if (!weeklySummary[grade]) weeklySummary[grade] = {};
    if (!weeklySummary[grade][student]) {
        weeklySummary[grade][student] = { checkedIn: 0, missed: 0 };
    }

    if (isCheckedIn) {
        weeklySummary[grade][student].checkedIn++;
    } else {
        weeklySummary[grade][student].missed++;
    }

    saveWeeklySummary();
}

// Save attendance data to localStorage
function saveAttendance() {
    try {
        localStorage.setItem('attendanceData', JSON.stringify(attendance));
    } catch (e) {
        console.error('Error saving attendance data: ', e);
    }
}

// Save weekly summary data to localStorage
function saveWeeklySummary() {
    try {
        localStorage.setItem('weeklySummary', JSON.stringify(weeklySummary));
    } catch (e) {
        console.error('Error saving weekly summary: ', e);
    }
}

// Helper function to translate grade names to DOM IDs
function translateGrade(grade) {
    return grade === '九年级' ? 'grade9' :
           grade === '十年级' ? 'grade10' :
           grade === '十一年级' ? 'grade11' : 'grade12';
}

// Initialize on page load
initializeStudentsList();
</script>

</body>
</html>
