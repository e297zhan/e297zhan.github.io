<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .attended {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

<h1 style="text-align:center">学生签到系统</h1>

<!-- Sign-in form -->
<div class="section">
    <h2>签到表单</h2>
    <form id="attendanceForm">
        <input type="text" id="studentName" placeholder="请输入学生姓名" required />
        <input type="submit" value="签到" />
    </form>
</div>

<div class="container">
    <!-- Grade sections -->
    <div class="section" id="grade9">
        <h2>九年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade9List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade9Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade10">
        <h2>十年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade10List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade10Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade11">
        <h2>十一年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade11List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade11Attendance" class="list"></ul>
    </div>
    <div class="section" id="grade12">
        <h2>十二年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade12List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade12Attendance" class="list"></ul>
    </div>
</div>

<!-- Weekly summary section -->
<div class="section">
    <h2>本周签到统计</h2>
    <ul id="weeklySummaryList" class="list"></ul>
</div>

<script>
const studentsByGrade = {
    '九年级': ["杨晓洋 Inmen", "崔真豪 Anthony", "房晚婷 Winerney", "方子玥 Feya", "李泽宇 Robert", "朱士琦 Alex"],
    '十年级': ["闫若妤", "沈子琦 Jason", "黄粲雯 Crystal", "刘奕孜 Linda"],
    '十一年级': ["陈科好 Tracy", "侯一诚 Finn", "宗亚歆 Yaxin"],
    '十二年级': ["杨子沫 Chole", "吕佳欣 Mickley", "颜培裕熙 Lucky"]
};

// Load data from storage
let attendance = JSON.parse(localStorage.getItem('attendanceData')) || {};
let lastDailyUpdate = localStorage.getItem('lastDailyUpdate') || "";
let weeklySummary = JSON.parse(localStorage.getItem('weeklySummary')) || {};

// Initialize student lists
function initializeStudentsList() {
    checkAndUpdateDaily();
    checkAndUpdateWeekly();
    
    document.querySelectorAll('.list').forEach(list => list.innerHTML = '');

    for (let grade in studentsByGrade) {
        const gradeList = document.getElementById(`${translateGrade(grade)}List`);
        const gradeAttendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);

        studentsByGrade[grade].forEach(student => {
            const li = document.createElement('li');
            li.textContent = student;

            if (attendance[grade]?.[student]?.today) {
                const attendedLi = document.createElement('li');
                attendedLi.textContent = `${student} - 签到时间: ${attendance[grade][student].time}`;
                attendedLi.classList.add('attended');
                gradeAttendanceList.appendChild(attendedLi);
            } else {
                gradeList.appendChild(li);
            }
        });
    }
    updateWeeklySummary();
}

// Form submission
document.getElementById('attendanceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const studentName = document.getElementById('studentName').value.trim();
    const currentTime = new Date().toLocaleTimeString();
    const today = new Date().toISOString().split('T')[0];

    for (let grade in studentsByGrade) {
        if (studentsByGrade[grade].includes(studentName)) {
            attendance[grade] = attendance[grade] || {};
            attendance[grade][studentName] = { today, time: currentTime };

            saveAttendance();
            initializeStudentsList();
            return;
        }
    }
    alert("未找到该学生或该学生已签到！");
});

// Translate grade names to ID
function translateGrade(grade) {
    return grade === '九年级' ? 'grade9' :
           grade === '十年级' ? 'grade10' :
           grade === '十一年级' ? 'grade11' : 'grade12';
}

// Save data
function saveAttendance() {
    localStorage.setItem('attendanceData', JSON.stringify(attendance));
    localStorage.setItem('weeklySummary', JSON.stringify(attendance));  // Ensure weekly data matches attendance
}

// Daily reset
function checkAndUpdateDaily() {
    const today = new Date().toISOString().split('T')[0];
    if (lastDailyUpdate !== today) {
        attendance = {};  // Reset attendance daily
        lastDailyUpdate = today;
        localStorage.setItem('lastDailyUpdate', today);
        saveAttendance();
    }
}

// Weekly reset
function checkAndUpdateWeekly() {
    const week = new Date().getWeek();
    if (lastWeeklyUpdate !== week) {
        weeklySummary = {};
        lastWeeklyUpdate = week;
        localStorage.setItem('lastWeeklyUpdate', week);
    }
}

// Weekly summary update
function updateWeeklySummary() {
    const weeklySummaryList = document.getElementById('weeklySummaryList');
    weeklySummaryList.innerHTML = '';

    for (let grade in studentsByGrade) {
        studentsByGrade[grade].forEach(student => {
            const li = document.createElement('li');
            li.textContent = `${student}: ${(weeklySummary[grade]?.[student]) ? 1 : 0} 次`;
            weeklySummaryList.appendChild(li);
        });
    }
}

initializeStudentsList();
</script>
</body>
</html>
