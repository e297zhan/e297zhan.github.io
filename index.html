<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .attended {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center">学生签到系统</h1>

    <!-- 签到表单 -->
    <div class="section">
        <h2>签到表单</h2>
        <form id="attendanceForm">
            <input type="text" id="studentName" placeholder="请输入学生姓名" required />
            <input type="submit" value="签到" />
        </form>
    </div>

    <div class="container">
        <!-- 年级签到状态 -->
        <div class="section" id="grade9">
            <h2>九年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade9List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade9Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade10">
            <h2>十年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade10List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade10Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade11">
            <h2>十一年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade11List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade11Attendance" class="list"></ul>
        </div>

        <div class="section" id="grade12">
            <h2>十二年级</h2>
            <h3>未签到学生</h3>
            <ul id="grade12List" class="list"></ul>
            <h3>已签到学生</h3>
            <ul id="grade12Attendance" class="list"></ul>
        </div>
    </div>

    <script>
        const studentsByGrade = {
            '九年级': ["杨晓洋 Inmen", "崔真豪 Anthony", "房晚婷 Winerney","方子玥 Feya","李泽宇 Robert","朱士琦 Alex"],
            '十年级': ["闫若妤", "沈子琦 Jason","黄粲雯 crystal","刘奕孜 linda","夏惟一 Eva","杨思嘉 Sky","苏楚涵 Cheron","荀梦涵 Angelina","任锦仪 Nina","卢戴暄 Betty","卢爱暄 Cynthia","张楚妤 Nancy","谢坦怀 Geer"],
            '十一年级': ["陈科好 Tracy", "侯一诚 Finn","宗亚歆 Yaxin","曾孟荀 Raina","艾心 Lily"],
            '十二年级': ["杨子沫 Chole", "吕佳欣 Mickley","颜培裕熙 Lucky"]
        };

        // 从 sessionStorage 获取存储的签到数据
        let attendance = JSON.parse(sessionStorage.getItem('attendance')) || {
            '九年级': [],
            '十年级': [],
            '十一年级': [],
            '十二年级': []
        };

        // 初始化学生名单
        function initializeStudentsList() {
            for (let grade in studentsByGrade) {
                const gradeList = document.getElementById(`${translateGrade(grade)}List`);
                studentsByGrade[grade].forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = student;
                    li.id = `${translateGrade(grade)}-${student}`;
                    gradeList.appendChild(li);
                });

                // 如果没有签到记录，初始化为空数组
                if (!attendance[grade]) {
                    attendance[grade] = [];
                }
            }
            renderAttendance();
        }

        // 转换年级名称为对应的 id
        function translateGrade(grade) {
            return grade === '九年级' ? 'grade9' :
                   grade === '十年级' ? 'grade10' :
                   grade === '十一年级' ? 'grade11' : 'grade12';
        }

        // 渲染已签到的学生
        function renderAttendance() {
            for (let grade in attendance) {
                const attendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);
                const gradeList = attendance[grade];

                // 清空之前的记录
                attendanceList.innerHTML = '';
                gradeList.forEach(record => {
                    const li = document.createElement('li');
                    li.textContent = `${record.studentName} - ${record.time} - 北京汇贤学校 - IP: ${record.ip}`;
                    attendanceList.appendChild(li);
                });

                // 更新未签到学生列表
                const gradeListElement = document.getElementById(`${translateGrade(grade)}List`);
                gradeListElement.innerHTML = '';
                studentsByGrade[grade].forEach(student => {
                    // 如果学生没有签到，重新添加到未签到学生列表
                    if (!attendance[grade].some(record => record.studentName === student)) {
                        const li = document.createElement('li');
                        li.textContent = student;
                        li.id = `${translateGrade(grade)}-${student}`;
                        gradeListElement.appendChild(li);
                    }
                });
            }
        }

        // 获取学生的 IP 地址
async function getPublicIP() {
    const response = await fetch('https://ip-api.com/json');
    const data = await response.json();
    return data.query;  // 返回 IP 地址
}


        // 监听表单提交
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('studentName').value.trim();

            let found = false;
            for (let grade in studentsByGrade) {
                if (studentsByGrade[grade].includes(studentName) && !attendance[grade].some(record => record.studentName === studentName)) {
                    getPublicIP().then(ip => {
                        const currentTime = new Date().toLocaleTimeString();
                        const record = { studentName, time: currentTime, ip };

                        // 保存签到数据
                        attendance[grade].push(record);
                        sessionStorage.setItem('attendance', JSON.stringify(attendance));

                        // 更新界面，移除未签到的学生
                        const studentItem = document.getElementById(`${translateGrade(grade)}-${studentName}`);
                        if (studentItem) studentItem.remove();

                        renderAttendance();
                    }).catch(error => {
                        alert('无法获取IP地址，签到失败。');
                    });

                    found = true;
                    break;
                }
            }
            if (!found) {
                alert("学生不存在或已经签到！");
            }
            document.getElementById('studentName').value = '';
        });

        // 初始化学生列表和签到数据
        initializeStudentsList();
    </script>

</body>
</html>
