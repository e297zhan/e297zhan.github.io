<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .attended {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

<h1 style="text-align:center">学生签到系统</h1>

<!-- Sign-in form -->
<div class="section">
    <h2>签到表单</h2>
    <form id="attendanceForm">
        <input type="text" id="studentName" placeholder="请输入学生姓名" required />
        <input type="submit" value="签到" />
    </form>
</div>

<div class="container">
    <!-- Grade sections -->
    <div class="section" id="grade9">
        <h2>九年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade9List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade9Attendance" class="list"></ul>
    </div>

    <div class="section" id="grade10">
        <h2>十年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade10List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade10Attendance" class="list"></ul>
    </div>

    <div class="section" id="grade11">
        <h2>十一年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade11List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade11Attendance" class="list"></ul>
    </div>

    <div class="section" id="grade12">
        <h2>十二年级</h2>
        <h3>未签到学生</h3>
        <ul id="grade12List" class="list"></ul>
        <h3>已签到学生</h3>
        <ul id="grade12Attendance" class="list"></ul>
    </div>
</div>

<!-- Weekly summary section -->
<div class="section">
    <h2>本周签到统计</h2>
    <ul id="weeklySummaryList" class="list"></ul>
</div>

<script>
const studentsByGrade = {
    '九年级': ["杨晓洋 Inmen", "崔真豪 Anthony", "房晚婷 Winerney", "方子玥 Feya", "李泽宇 Robert", "朱士琦 Alex"],
    '十年级': ["闫若妤", "沈子琦 Jason", "黄粲雯 Crystal", "刘奕孜 Linda", "夏惟一 Eva", "杨思嘉 Sky", "苏楚涵 Cheron", "荀梦涵 Angelina", "任锦仪 Nina", "卢戴暄 Betty", "卢爱暄 Cynthia", "张楚妤 Nancy", "谢坦怀 Geer"],
    '十一年级': ["陈科好 Tracy", "侯一诚 Finn", "宗亚歆 Yaxin", "曾孟荀 Raina", "艾心 Lily"],
    '十二年级': ["杨子沫 Chole", "吕佳欣 Mickley", "颜培裕熙 Lucky"]
};

const attendance = getAttendanceFromSessionStorage();
const todayDate = new Date().toLocaleDateString(); // Current date in locale format

// Load attendance data from storage
function getAttendanceFromSessionStorage() {
    try {
        const data = sessionStorage.getItem('attendanceData');
        return data ? JSON.parse(data) : {};
    } catch (e) {
        console.error('Error loading from sessionStorage:', e);
        return {};
    }
}

// Save data to storage
function saveAttendanceToSessionStorage() {
    try {
        sessionStorage.setItem('attendanceData', JSON.stringify(attendance));
    } catch (e) {
        console.error('Error saving to sessionStorage:', e);
    }
}

// Initialize student lists
function initializeStudentsList() {
    for (let grade in studentsByGrade) {
        const gradeList = document.getElementById(`${translateGrade(grade)}List`);
        const gradeAttendanceList = document.getElementById(`${translateGrade(grade)}Attendance`);

        gradeList.innerHTML = '';  // Clear previous entries
        gradeAttendanceList.innerHTML = '';

        studentsByGrade[grade].forEach(student => {
            const li = document.createElement('li');
            li.textContent = student;

            if (attendance[grade] && attendance[grade][student]) {
                const attendedLi = document.createElement('li');
                attendedLi.textContent = `${student} - 签到时间: ${attendance[grade][student][attendance[grade][student].length - 1].time}`;
                attendedLi.classList.add('attended');
                gradeAttendanceList.appendChild(attendedLi);
            } else {
                gradeList.appendChild(li);
            }
        });
    }
    updateWeeklySummary();  // Update weekly summary when initializing
}

// Handle form submission
document.getElementById('attendanceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const studentName = document.getElementById('studentName').value.trim();
    const currentTime = new Date().toLocaleTimeString();

    for (let grade in studentsByGrade) {
        if (studentsByGrade[grade].includes(studentName)) {
            attendance[grade] = attendance[grade] || {};
            attendance[grade][studentName] = attendance[grade][studentName] || [];
            attendance[grade][studentName].push({ date: todayDate, time: currentTime });
            
            saveAttendanceToSessionStorage();
            initializeStudentsList();
            return;
        }
    }
    alert("未找到该学生或该学生已签到！");
});

// Translate grade names to ID
function translateGrade(grade) {
    return grade === '九年级' ? 'grade9' :
           grade === '十年级' ? 'grade10' :
           grade === '十一年级' ? 'grade11' : 'grade12';
}

// Update weekly summary display
function updateWeeklySummary() {
    const weeklySummaryList = document.getElementById('weeklySummaryList');
    weeklySummaryList.innerHTML = ''; // Clear previous summary

    for (let grade in studentsByGrade) {
        studentsByGrade[grade].forEach(student => {
            const weeklyAttendance = attendance[grade]?.[student]?.filter(entry => isCurrentWeek(new Date(entry.date))) || [];
            const attendanceCount = weeklyAttendance.length;

            const li = document.createElement('li');
            li.textContent = `${student} (${grade}): 本周签到 ${attendanceCount} 次`;
            weeklySummaryList.appendChild(li);
        });
    }
}

// Check if a date falls within the current week
function isCurrentWeek(date) {
    const currentDate = new Date();
    const firstDayOfWeek = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay()));
    firstDayOfWeek.setHours(0, 0, 0, 0);
    const lastDayOfWeek = new Date(firstDayOfWeek);
    lastDayOfWeek.setDate(firstDayOfWeek.getDate() + 6);
    return date >= firstDayOfWeek && date <= lastDayOfWeek;
}

initializeStudentsList();  // Initialize on page load
</script>

</body>
</html>
